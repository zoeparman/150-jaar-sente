<div class="card">
  <img class="card-img-top" src="/assets/images/kermis/{{ include.img }}">
  <div class="card-body">
      <h5 class="card-title">{{ include.title }}</h5>
    <p class="card-text">
        {{ include.text }}
    </p>
  </div>
  <div class="card-footer">
      <h4>{{ include.time }}</h4>
  </div>
</div>
